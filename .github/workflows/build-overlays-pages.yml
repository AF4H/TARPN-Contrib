name: Build and publish overlays (Pages)

on:
  push:
    paths:
      - 'rpi-oem/overlays/**'
      - '.github/workflows/build-overlays-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare output directory
        run: mkdir -p public/overlays

      - name: Build overlays from rpi-oem/overlays/*/*
        run: |
          set -euo pipefail
          OVERLAY_ROOT="rpi-oem/overlays"

          # Iterate over all two-level subdirs: rpi-oem/overlays/<ns>/<name>
          for dir in "${OVERLAY_ROOT}"/*/*; do
            [ -d "$dir" ] || continue

            ns="$(basename "$(dirname "$dir")")"
            name="$(basename "$dir")"

            outdir="public/overlays/${ns}"
            mkdir -p "$outdir"
            outzip="${outdir}/${name}.zip"

            echo "Zipping overlay ${ns}/${name} -> ${outzip}"

            (
              cd "${OVERLAY_ROOT}"
              zip -r "../../${outzip}" "${ns}/${name}"
            )
          done

          echo "Built overlay archives:"
          find public/overlays -type f -name '*.zip' -print

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
