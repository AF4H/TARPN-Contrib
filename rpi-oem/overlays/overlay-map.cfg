# rpi-oem/overlays/overlay-map.cfg
#
# Maps logical overlay names (keys) to archive URLs or local paths.
# Keys are what you pass to --overlay=KEY.
#
# Examples:
#   --overlay=TADD/Buster
#   --overlay=AF4H/Chatbot
#

# TADD Buster overlay (example)
#TADD/Buster=https://tarpn.net/img/buster-overlay.zip

# AF4H Chatbot overlay hosted on GitHub (example - e.g. a Release asset)
#AF4H/Chatbot=https://github.com/AF4H/TARPN-Contrib/releases/download/overlays/af4h-chatbot-overlay.zip