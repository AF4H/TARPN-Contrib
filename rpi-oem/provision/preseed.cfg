### Locale and keyboard
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

### Network (DHCP on first interface)
d-i netcfg/choose_interface select auto
d-i netcfg/disable_dhcp boolean false
d-i netcfg/get_hostname string rpi-factory
d-i netcfg/get_domain string local

### Mirror
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Clock and timezone
d-i clock-setup/utc boolean true
d-i time/zone string America/New_York
d-i clock-setup/ntp boolean true

### Partitioning: use entire disk, one ext4 root, separate /home optional
d-i partman-auto/method string regular
d-i partman-auto/disk string /dev/sda
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/confirm boolean true
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

### Root account: disabled
d-i passwd/root-login boolean false

### Create normal user `builder`
d-i passwd/user-fullname string Build User
d-i passwd/username string builder
# CHANGE THIS in real life:
d-i passwd/user-password password builder
d-i passwd/user-password-again password builder
d-i user-setup/allow-password-weak boolean true

### Package selection
tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server sudo curl git vim less

# Donâ€™t bother with popularity contest
popularity-contest popularity-contest/participate boolean false

### Grub bootloader
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev  string /dev/sda

### Finish up
d-i finish-install/reboot_in_progress note

### Late command: bootstrap the factory environment
# NOTE: this must all be one single line in preseed.cfg.
# Here it's wrapped for readability.
d-i preseed/late_command string \
 in-target /bin/sh -c 'curl -fsSL https://raw.githubusercontent.com/AF4H/TARPN-Contrib/rpi-oem/main/provision/factory-bootstrap.sh | sh'
